<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>HomePage</title>
</head>
<body>
<h2>Index List of erosion machines</h2>

<div th:each="em : ${er_machines_list}">
    <a th:href="@{/erosionMachines/{id}(id=${em.getId()})}"
       th:text="${'ID: ' + em.getId() + ' ' +
                  'Model: ' + em.getModel() + ' ' +
                  'Type:' + em.getType()}">car</a>
</div>

<a href="/home" >Home Page</a>
</body>
</html>
