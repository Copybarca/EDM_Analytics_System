    <link rel="icon" href="assets/img/logo.svg"/>
    <link rel="stylesheet" href="assets/css/style.css"/>

</head>

<header>
    <div class="px-3 py-2 " style="background-color: #1c4e80">
        <div class="container">
            <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">

                <a href="home" class="d-flex align-items-center my-2 my-lg-0 me-lg-auto text-white text-decoration-none">
                    <img width="120" height="40" src="/assets/img/logo.svg" alt="LOGO">
                </a>

                <ul class="nav col-12 col-lg-auto my-2 justify-content-center my-md-0 text-small">
                    <li>
                        <a href="home" class="nav-link text-white">
                            <svg class="bi d-block mx-auto mb-1" width="24" height="24"><use xlink:href="#home"></use></svg>
                            Home
                        </a>
                    </li>
                    <li>
                        <a href="#" class="nav-link text-white">
                            <svg class="bi d-block mx-auto mb-1" width="24" height="24"><use xlink:href="#speedometer2"></use></svg>
                            Dashboard
                        </a>
                    </li>
                    <li>
                        <a href="#" class="nav-link text-white">
                            <svg class="bi d-block mx-auto mb-1" width="24" height="24"><use xlink:href="#table"></use></svg>
                            Orders
                        </a>
                    </li>
                    <li>
                        <a href="#" class="nav-link text-white">
                            <svg class="bi d-block mx-auto mb-1" width="24" height="24"><use xlink:href="#grid"></use></svg>
                            Products
                        </a>
                    </li>
                    <li>
                        <a href="/clients" class="nav-link text-white">
                            <svg class="bi d-block mx-auto mb-1" width="24" height="24"><use xlink:href="#people-circle"></use></svg>
                            Customers
                        </a>
                    </li>
                    <li>
                        <a href="/edmMachine" class="nav-link text-white">
                            <svg class="bi d-block mx-auto mb-1" width="24" height="24"><use xlink:href="#gear-wheel"></use></svg>
                            Machines
                        </a>
                    </li>
                    <li>
                        <a href="/employee" class="nav-link text-white">
                            <svg class="bi d-block mx-auto mb-1" width="24" height="24"><use xlink:href="#people-fill"></use></svg>
                            Employees
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </div>
</header>

<div class="div-text-left">
    <h5 class="center">List of indicators</h5>
    <div th:each="indicator: ${indicatorsList}" class = div-index-list>

        <p th:text="'Data: ' + ${indicator.getData()}" class = text-list>machine</p>
        <p th:text="'Time: ' + ${indicator.getTime()}" class = text-list>machine</p>
        <p th:text="'Value: ' + ${indicator.getValue()}" class = text-list>machine model</p>


    </div>
    <form  th:method="GET" th:action="@{/edmMachine}">
        <button type="submit" class="button">Back to EDM list</button>
    </form>

</div>

</body>
</html>
